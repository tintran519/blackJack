<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/cardstarter.min.css">
  <link href="https://fonts.googleapis.com/css?family=Romanesco" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
<!-- User Menu -->
  <menu>
    <li id='deal'>Deal</li>
    <li id='split'>Split</li>
    <li id="double">Double</li>
    <li id='hit'>Hit</li>
    <li id='stay'>Stay</li>
    <li id='insurance'>Insurance</li>
  </menu>

<!-- Player/Dealer Hands -->
  <div id="player"></div>
  <div id="dealer"></div>
  <div id="pSplit"></div>

<!-- Score Table -->
  <div id="scoreTable">Dealer's score:
    <br>
  <span id="dScore"></span>
    <br>
      Current Score:
    <br>
     <span id="pScore"></span>
  </div>

<!-- Split score -->
  <div id="sScoreTable">Split-hand score:
    <br>
    <span id="sScore"></span>
  </div>

<!-- Money display -->
<div id='bal'>Balance:
  <br>
  <span id='pmoney'></span>
  <br>
    Current Bet:
  <br>
  <span id='pbet'></span>
  </div>

<!-- Betting chips -->
<div class='chips' id="onechip">$1</div>
<div class='chips' id="fivechip">$5</div>
<div class='chips' id="tfivechip">$25</div>
<div class='chips' id="hundchip">$100</div>
<div class='chips' id="fhundchip">$500</div>

<!-- Results window -->
<div id='results' class='animated infinite pulse'>Place your bet!</div>

<audio id='dealAudio' controls>
  <source src='assets/cardAudio/cardPlace1.wav' type='audio/wav'>
</audio>

<audio id='chipAudio' controls>
  <source src='assets/cardAudio/chipsHandle4.wav' type='audio/wav'>
</audio>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
