<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="assets/css/cardstarter.min.css">
  <link href="https://fonts.googleapis.com/css?family=Romanesco" rel="stylesheet">
</head>
<body>
<!-- User Menu -->
    <menu>
      <li id='deal'>Deal</li>
      <li id='split'>Split</li>
      <li id="double">Double</li>
      <li id='hit'>Hit</li>
      <li id='stay'>Stay</li>
    </menu>

<!-- Player/Dealer Hands -->
  <div id="player"></div>
  <div id="dealer"></div>
  <div id="pSplit">
<!--     <div class="card joker-red"></div>
    <div class="card joker-red"></div>
    <div class="card joker-red"></div>
    <div class="card joker-red"></div> -->
  </div>

<!-- Score Table -->
  <div id="scoreTable">Dealer's score:
    <br>
  <span id="dScore"></span>
    <br>
      Current Score:
    <br>
     <span id="pScore"></span>
  </div>

  <!-- Money display -->
  <div id='bal'>Balance:
    <br>
    <span id='pmoney'></span>
    <br>
      Current Bet:
    <br>
    <span id='pbet'></span>
    </div>

  <!-- Betting chips -->
  <div class='chips' id="onechip">$1</div>
  <div class='chips' id="fivechip">$5</div>
  <div class='chips' id="tfivechip">$25</div>
  <div class='chips' id="hundchip">$100</div>
  <div class='chips' id="fhundchip">$500</div>

  <!-- Results window -->
<div id='results'></div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
